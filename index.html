<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gift!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff3838);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff6b6b;
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .cake {
            font-size: 4em;
            margin: 10px 0;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            overflow: hidden;
        }
        .gift-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(45deg, #ffa502, #ff9f43);
            border-radius: 10px 10px 0 0;
        }
        .gift-box::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: #ffa502;
            border-radius: 5px;
        }
        .ribbon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #ff3838;
            border-radius: 50%;
            z-index: 1;
        }
        .gift-box:hover {
            transform: scale(1.05);
        }
        .click-text {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        .message {
            display: none;
            margin-top: 30px;
            font-size: 1.3em;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
            z-index: 5;
        }
        .confetti:nth-child(odd) {
            border-radius: 50%;
        }
        .confetti:nth-child(even) {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .heart {
            color: #ff6b6b;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 1s; background: radial-gradient(circle at 30% 30%, #4ecdc4, #44a08d);"></div>
    <div class="balloon" style="left: 70%; animation-delay: 2s; background: radial-gradient(circle at 30% 30%, #ffeaa7, #fdcb6e);"></div>
    <div class="balloon" style="left: 80%; animation-delay: 3s; background: radial-gradient(circle at 30% 30%, #a29bfe, #6c5ce7);"></div>
    <div class="balloon" style="left: 50%; animation-delay: 4s; background: radial-gradient(circle at 30% 30%, #fd79a8, #e84393);"></div>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="cake">üéÇ</div>
        <div class="gift-box" onclick="openGift()">
            <div class="ribbon"></div>
        </div>
        <p class="click-text">Click the gift to open it!</p>
        <div class="message" id="message">
            <p>app hamesh khush raho pretty ji happy happy happy birthday jiii üò≠üò≠aur sorry me baat nhi kar pa raha hu pata nhi apko ye wish kaisa lagega but bana raha hu code karke apke liye yr üò≠üò≠</p>
        </div>
        <div class="footer">
            Made with <span class="heart">‚ù§Ô∏è</span> for you!
        </div>
         <div class="footer">
            Made by <span class="hug"></span> adityaü´Ç!
        </div>
    </div>

    <audio id="birthdayMusic" src="https://www.soundjay.com/misc/sounds/happy-birthday-song.mp3" preload="auto"></audio>

    <script>
        function openGift() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            document.querySelector('.gift-box').style.display = 'none';
            document.querySelector('.click-text').style.display = 'none';
            createConfetti();
            const music = document.getElementById('birthdayMusic');
            music.play();
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
